<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/circulos.css">
	<link rel="stylesheet" href="css/login.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"   integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="   crossorigin="anonymous"></script>	
	<script src="js/custom.js"></script>	
</head>
<body>
	
	<div th:replace="fragments/menu" :: "menu"></div>
	<div class="container" id="containerNoMutation"></div>

	<script>
		
		$( document ).ready(async function() {
			const response = await fetch('/cadenaAdn/getMutation');
			const responseJson = await response.json();
			$('#containerNoMutation').append(generateCardsHtml(responseJson));

			$('#button-mutation').addClass('active');
			$('#button-no-mutation').removeClass('active');

	
		});

	</script>
</body>
</html>
